{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    User Login
{% endblock %}
{% block content %}
    <h2>LOG IN</h2>
    <hr>
    <div clas="content-section">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-sm btn-outline-success" type="submit">Log in</button>
                    </div>
                </form>
                <div class="mt-3">
                    <small class="text_muted">Forgot your password?
                        <a class="ms-2" href="{% url 'users:password_reset' %}">Reset Password</a></small><br>
                    <small class="text_muted">Don't have an account?
                        <a class="ms-2" href="{% url 'users:register' %}">Sign Up</a></small>
                </div>
            </div>
            <div class="col-md-5"></div>
        </div>
    </div>
{% endblock %}
